<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenitud summa kalkulaator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
		font-size: 25px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Teenitud summa kalkulaator</h2>
    <label for="inputNumber">Sisesta summa (€):</label>
    <input type="number" id="inputNumber" placeholder="Teenitud summa">
    <button onclick="calculate()">Kalkuleeri</button>
    <p id="resultMultiply"></p>
    <p id="resultDivide"></p>

    <script>
        function calculate() {
            // Get the input value
            var inputNumber = document.getElementById('inputNumber').value;

            // Check if the input is a valid number
            if (!isNaN(inputNumber)) {
                // Perform the multiplication
                var resultMultiply = inputNumber * 0.8;

                // Perform the division
                var resultDivide = resultMultiply / 2;

                // Display the results
                document.getElementById('resultMultiply').innerHTML = 'Kättesaadav summa on <b>' + resultMultiply + '€</b>';
                document.getElementById('resultDivide').innerHTML = 'Ühe peale <b>' + resultDivide + '€</b>';
            } else {
                // Display an error message if the input is not a valid number
                document.getElementById('resultMultiply').innerHTML = 'Sisesta sobiv summa.';
                document.getElementById('resultDivide').innerHTML = '';
            }
        }
    </script>
</body>
</html>
